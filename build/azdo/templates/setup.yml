parameters:
  - name: TaskctlVersion
    type: string

steps:
  - task: Bash@3
    displayName: "Install: Taskctl"
    inputs:
      targetType: inline
      script: |
        rm -rf
        wget https://github.com/Ensono/taskctl/releases/download/${{ parameters.TaskctlVersion }}/taskctl-linux-amd64 -O /tmp/taskctl.tar.gz
        tar zxf /tmp/taskctl.tar.gz -C /usr/local/bin taskctl
